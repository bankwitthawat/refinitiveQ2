<input type="text" [(ngModel)]="keyword" placeholder="Serach any fields"/>

<table border="1" width="100%">
  <tr>
    <th>No.</th>
    <th>Category</th>
  </tr>
  <tr *ngFor="let cat of category | customerFilter:keyword;let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{cat}}</td>
  </tr>

</table>
